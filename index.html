<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="text/javascript" defer></script>

    <title>Desafio Rocket Coffee</title>
</head>
<body>
    <header>
        <div class="container">
            <picture>
                <source media="(max-width: 768px)" srcset="./assets/images/logo-mobile.svg" />
                <img src="./assets/images/logo-desktop.svg" alt="Imagem de um foguete roxo" loading="lazy" />
            </picture>

            <nav>
                <ul>
                    <li><a href="javascript:void(0)" title="Home">Home</a></li>
                    <li><a href="javascript:void(0)" title="Menu">Menu</a></li>
                    <li><a href="javascript:void(0)" title="Recompensas">Recompensas</a></li>
                    <li><a href="javascript:void(0)" title="Gift Cards">Gift Cards</a></li>
                    <li><a href="javascript:void(0)" title="Lojas">Lojas</a></li>
                </ul>
            </nav>

            <button class="btn" onclick="window.location='https://github.com/realluan05'">Pegar meu café</button>

            <button class="btn-menu" onclick="openMenu(this)">
                <figure><img src="./assets/images/menu-buguer-open.svg" alt="Menu" loading="lazy" /></figure>
            </button>
            <button class="btn-close-menu" onclick="closeMenu()">
                <figure><img src="./assets/images/menu-buguer-close.svg" alt="Fechar" loading="lazy" /></figure>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="content-mobile">
                <p class="desc-mobile">
                    O café que fará seu código decolar para
                    o próximo nível.
                    </p>
                <button class="btn" onclick="window.location='https://github.com/realluan05'">
                    Pegar meu café
                    <figure><img src="./assets/images/arrow.svg" alt="Imagem de uma flecha para a direita" /></figure>
                </button>
            </section>
            <section class="content-desktop">
                <h1>Great Coffee</h1>
                <h2 class="great-code">
                    <span><</span>Great Code<span>/></span>
                </h2>
                <figure class="img-main">
                    <img src="./assets/images/rocket-coffee.png" alt="" loading="lazy" />
                </figure>
            </section>

        </div>
    </main>
</body>
</html>
